<div class="header">
    <h1 class = pageTitle>Dashboard</h1>
</div>

<div class = "container-fluid">

    <div class = "row select-row">
        <div class="col-md-3">
            <div class="col-md-6 dropdown-col">
                <select class="form-control vehicle-dropdown" ng-model="selectedVehicle" ng-options="vehicle.nickname for vehicle in vehicles">
                </select>
                <a href="" ng-click="goTo('/newVehicle')" >
                    <button class="btn edit-btn add-vehicle">
                        <i class="fa fa-plus" aria-hidden="true"></i>Add a Vehicle
                    </button>
                </a>
            </div>
        </div>

        <div class="col-md-9 overview-row">
            <div class = "col-md-12 overview">
                <label class="section-label">Overview</label>
                <label class="section-label expand" ng-show="!overviewVisible" ng-click="overviewShowHide()"> <i class="fa fa-chevron-down"></i></label>
                <label class="section-label expand" ng-show="overviewVisible" ng-click="overviewShowHide()"> <i class="fa fa-chevron-up"></i></label>
                <a class="section-label vehicle-edit" ng-click="goToEditPage(vehicle)" ng-show="overviewVisible">Edit Info</a>
            </div>
            <div class="col-md-4 info-column" ng-show="overviewVisible">
                <p class="detail"><label>Make:</label> {{selectedVehicle.make}}</p>
                <p class="detail"><label>Model:</label> {{selectedVehicle.model}}</p>
                <p class="detail"><label>Year:</label> {{selectedVehicle.modelYear}}</p>
                <p class="detail"><label>Engine:</label> {{selectedVehicle.engine}}</p>
            </div>
            <div class="col-md-5 service-column" ng-show="overviewVisible">
                <p class="detail"><label>Next Service Due:</label> {{selectedVehicle.nextServiceDue}}</p>
                <p class="detail"><label>Miles until Due:</label> {{selectedVehicle.milesToService | number}}</p>
                <p class="detail"><label>Days until Due:</label> {{selectedVehicle.daysToService}}</p>
                <label><a class="service-nearby-link" ng-click="goTo('/findService')">Find a Shop Nearby</a></label>
            </div>
            <div class="col-md-3 odometerColumn" ng-show="overviewVisible">
                <h4 class="detail odo-detail" ng-show="!selectedVehicle.odometerIsVisible"><label class="odo-label">Odometer</label> <br>{{selectedVehicle.currentOdometer | number}}</h4>
                <label>
                    <a href="" class="update detail odo-update" ng-click = "odometerShow(selectedVehicle)" ng-show="!selectedVehicle.odometerIsVisible">Update</a>
                </label>
                <form id="odometer-form" ng-show="selectedVehicle.odometerIsVisible" ng-submit="updateOdometer()">
                    <h4 class="detail odo-detail"><label>Odometer</label></h4>
                    <input class="odometer-input" size="6" ng-model="selectedVehicle.currentOdometer">
                    <br>
                    <button class="btn odo-submit" type="submit" form="odometer-form" ng-click="odometerHide(selectedVehicle)">Save</button>
                </form>
            </div>
        </div>
    </div>
