<div class="header">
    <h1 class = pageTitle>Dashboard</h1>
</div>

<div class = "container-fluid">

    <div class="row snapshot-row">
        <div class = "col-md-12 overview">
            <label class="section-label">At a Glance</label>
            <label class="section-label expand" ng-show="!snapshotVisible" ng-click="snapshotShowHide()"> <i class="fa fa-chevron-down"></i></label>
            <label class="section-label expand" ng-show="snapshotVisible" ng-click="snapshotShowHide()"> <i class="fa fa-chevron-up"></i></label>
        </div>
        <div class="col-md-4 info-column" ng-show="snapshotVisible">
            <p class="detail"><label>Total Cost YTD:</label> </p>
            <p class="detail"><label>AVG Service Cost:</label> </p>
            <p class="detail"><label>Highest Cost to Maintain:</label> </p>
        </div>
        <div class="col-md-4 service-column" ng-show="snapshotVisible">
            <p class="detail"><label>Next Vehicle Due for Service:</label> </p>
            <p class="detail"><label>Next Service Due:</label> </p>
            <p class="detail"><label>Days until Due:</label> </p>
        </div>
        <div class="col-md-4 info-column" ng-show="snapshotVisible">
            <p class="detail"><label>Total Overdue Services:</label> </p>
            <p class="detail"><label>Total Services due this month:</label> </p>
            <p class="detail"><label>Total Services due this year:</label> </p>
        </div>
    </div>

     <div class="row vehicle-detail-container">
         <div class = "col-md-12 overview">
                <label class="section-label">Vehicle Spotlight</label>
         </div>
         <div class="vehicle-detail-row">
         <div class = "row select-row">

             <div class="col-md-12 dropdown-container">
                <div class="col-md-2 dropdown-col">
                    <select class="form-control vehicle-dropdown" ng-model="selectedVehicle" ng-options="vehicle.nickname for vehicle in vehicles">
                    </select>
                </div>
            </div>

            <div class="col-md-9 overview-row">

                <div class="col-md-4 info-column" ng-show="overviewVisible">
                    <p class="detail"><label>Make:</label> {{selectedVehicle.make}}</p>
                    <p class="detail"><label>Model:</label> {{selectedVehicle.model}}</p>
                    <p class="detail"><label>Year:</label> {{selectedVehicle.modelYear}}</p>
                    <p class="detail"><label>Engine:</label> {{selectedVehicle.engine}}</p>
                </div>
                <div class="col-md-5 service-column" ng-show="overviewVisible">
                    <p class="detail"><label>Next Service Due:</label> {{selectedVehicle.nextServiceDue}}</p>
                    <p class="detail"><label>Miles until Due:</label> {{selectedVehicle.milesToService | number}}</p>
                    <p class="detail"><label>Days until Due:</label> {{selectedVehicle.daysToService}}</p>
                    <label><a class="service-nearby-link" ng-click="goTo('/findService')">Find a Shop Nearby</a></label>
                </div>
                <div class="col-md-3 odometerColumn" ng-show="overviewVisible">
                    <h4 class="detail odo-detail" ng-show="!selectedVehicle.odometerIsVisible"><label class="odo-label">Odometer</label> <br>{{selectedVehicle.currentOdometer | number}}</h4>
                    <label>
                        <a href="" class="update detail odo-update" ng-click = "odometerShow(selectedVehicle)" ng-show="!selectedVehicle.odometerIsVisible">Update</a>
                    </label>
                    <form id="odometer-form" ng-show="selectedVehicle.odometerIsVisible" ng-submit="updateOdometer()">
                        <h4 class="detail odo-detail"><label>Odometer</label></h4>
                        <input class="odometer-input" size="6" ng-model="selectedVehicle.currentOdometer">
                        <br>
                        <button class="btn odo-submit" type="submit" form="odometer-form" ng-click="odometerHide(selectedVehicle)">Save</button>
                    </form>
                </div>
            </div>

            <div class="col-md-3 tools-row">
                <div class="col-md-12 overview">
                    <label class="section-label">Tools</label>
                    <label class="section-label tools-expand" ng-show="!toolsVisible" ng-click="toolsShowHide()"> <i class="fa fa-chevron-down"></i></label>
                    <label class="section-label tools-expand" ng-show="toolsVisible" ng-click="toolsShowHide()"> <i class="fa fa-chevron-up"></i></label>
                </div>
                <div class="col-md-6 tools" ng-show="toolsVisible">
                    <button class="btn edit-btn" ng-click="goToEditPage(selectedVehicle)">Edit Vehicle</button>
                    <button class="btn edit-btn bottom-button-row" ng-click="goTo('/newVehicle')">Add Vehicle</button>
                </div>
                <div class="col-md-6 tools" ng-show="toolsVisible">
                    <button class="btn edit-btn">Log Service</button>
                    <button class="btn edit-btn bottom-button-row">Delete Vehicle</button>
                </div>
            </div>
        </div>

        <div class="row charts-container">
            <div class="col-md-6 chart1">

                <canvas id="totalByMonth"></canvas>
            </div>

            <div class="col-md-5 chart2">

                <canvas id="totalByService"></canvas>
            </div>
        </div>
        </div>
    </div>
