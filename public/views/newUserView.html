<div class="page-wrapper">

    <label class="form-modal-label signed-up-link">Already signed up?<a class="detail" ng-click="goTo('/')"><span>Log-in</span></a></label>

    <div class="form-modal">
        <form id= "new-user-form" method="POST" ng-submit="addUser()">
            <h1 class="modal-heading">Complete Your Profile</h1>

            <hr class="modal-hr">

            <div class="row">

                <div class="col-md-6">
                    <label class="form-modal-label">First Name</label><br>
                    <input class="modal-input" type="text" ng-model="firstName" required>
                </div>

                <div class="col-md-6">
                    <label class ="form-modal-label">Last Name</label><br>
                    <input class="modal-input" type="text" ng-model="lastName" required>
                </div>

                <div class="col-md-6">
                    <label class ="form-modal-label">Cell Number</label><br>
                    <input class="modal-input" type="text" ng-model="phoneNumber" required>
                </div>

                <div class="col-md-6">
                    <label class ="form-modal-label">Zip</label><br>
                    <input class="modal-input" type="text" ng-model="zipCode">
                </div>

                <div class="col-md-12">
                    <label class="text-message-label form-modal-label">Enable text message reminders?</label><br>
                    <label class="radio-inline form-modal-label"><input class="modal-input" type="radio" name="optradio" ng-click="showTextOptions()"> Yes</label>
                    <label class="radio-inline form-modal-label"><input class="modal-input" type="radio" name="optradio" ng-click= "hideTextOptions()" > No</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" ng-show="textOptionsVisible">

                    <label class ="form-modal-label">What time is best to send reminder texts?</label><br>

                    <select ng-model="notificationsHour">
                        <option ng-repeat="time in times" value="{{time}}">{{time}}</option>
                    </select>

                    <select ng-model="amPm">
                        <option value="1">AM</option>
                        <option value="2" selected>PM</option>
                    </select>

                    <label class="form-modal-label">How many days in advance should we remind you of service events?</label>
                    <input type="number" class="modal-input interval-input" name="text-interval" ng-model="notificationsDaysAhead"/>
                </div>
            </div>

            <button type="submit" class= "btn modal-submit-btn" form= "new-user-form">Done</button>
        </form>
    </div>
</div>
