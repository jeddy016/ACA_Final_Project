<div class="header">
    <h1 class="pageTitle">Stats</h1>
</div>

<div class="container-fluid">

    <select class="form-control vehicle-dropdown" ng-model="selectedVehicle" ng-options="vehicle.nickname for vehicle in vehicles">
    </select>

    <div class="row reports-row">

        <div class="col-md-3">
            <p class="detail"><label>Total Services:</label> {{selectedVehicle.totalServices}}</p>
        </div>

        <div class="col-md-3">
            <p class="detail"><label>Total Cost YTD:</label> {{selectedVehicle.totalCostYTD | currency}}</p>
        </div>

        <div class="col-md-3">
            <p class="detail"><label>Average Service Cost:</label> {{selectedVehicle.avgServiceCost | currency}}</p>
        </div>

    </div>

    <hr class="modal-hr" />

    <div class="row reports-row charts-container">

        <div class="col-md-7 chart1">
            <canvas id="totalByMonth"></canvas>
        </div>

        <div class="col-md-3 chart2" ng-show="selectedVehicle.id === 0">
            <canvas id="totalByCar"></canvas>
        </div>

        <div class="col-md-3 chart2" ng-model="selectedVehicle" ng-show="selectedVehicle.id !== 0">
            <canvas id="totalByService"></canvas>
        </div>
    </div>

</div>
